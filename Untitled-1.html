<!DOCTYPE html>
<html>
<head>
  <title>Frames Example</title>
</head>
<frameset cols="25%,75%">
  <frame src="left_frame.html">
  <frame src="right_frame.html">

      Hello World!!!
    </body>
  </noframes>
</frameset>
</html>
